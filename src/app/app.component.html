<mat-toolbar color="primary">
	<div>BasicList</div>
	<div fxFlex style="margin:auto;"></div>
</mat-toolbar>
<mat-nav-list >
	<mat-list-item *ngFor="let item of list|keyValue; let i of index" >
		 <div fxLayout="row" style="width:100%" >
			<span>{{ item.key|unCamelCase}}</span>
      <span fxFlex></span>
      <span>{{ item.value }}</span>
	</div> 
		
	</mat-list-item>
</mat-nav-list>
