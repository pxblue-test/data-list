<ion-app>
  <ion-toolbar>
    <ion-title>
      <div>Simple List</div>
    </ion-title>
</ion-toolbar>
 
 <ion-content>
  <mat-list >
    <mat-list-item  *ngFor="let item of list">    
         <div fxLayout="row" style="width:100%" >
           <span>{{ item.key }}</span>
           <span fxFlex></span>
           <span>{{ item.value }}</span>
         </div>      
        </mat-list-item>
      </mat-list>
   </ion-content> 
 </ion-app>
